<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Verification</h1>

  <div class="step">
    <label>
      <input type="checkbox" id="humanCheck">
      I am not a robot
    </label>
  </div>

  <div class="step">
    <p id="mathQuestion"></p>
    <input type="text" id="mathAnswer" placeholder="Your answer">
  </div>

  <button id="verifyBtn" disabled>Verify</button>

  <div id="result" class="hidden">
    <p>Your Key:</p>
    <input type="text" id="keyBox" readonly>
    <button id="copyBtn">Copy Key</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Verification</h1>

    <div id="loader"></div>
    <p id="status">Loading verification...</p>

    <div id="humanCheck" class="hidden">
      <p id="challengeText"></p>
      <input id="challengeInput" placeholder="Type the text above">
      <button id="verifyHuman">Verify</button>
    </div>

    <textarea id="keyBox" class="hidden" readonly></textarea>
    <button id="copyBtn" class="hidden">Copy Key</button>
  </div>

  <!-- IMPORTANT: defer -->
  <script src="script.js" defer></script>
</body>
</html>
